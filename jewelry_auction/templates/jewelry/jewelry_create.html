{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/jewelry/jewelry_create.css' %}">
{% endblock %}

{% block content %}
<div class="create-container">
    <h2>Create Jewelry</h2>
    <form method="post" enctype="multipart/form-data" class="create-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
</div>
{% endblock %}
